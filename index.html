<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

                        <!-- icone na guia -->  
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div class="initial-screen">
        <div class="insta-phone">
            <img src="images/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-login">
            <div class="group">
                <img src="images/instagram-logo.png" alt="instagram logo" class="insta-logo"> <br>
                <input type="text" placeholder="Telefone, nome de usuário ou email"> 
                <input type="password" placeholder="Senha"> <br>
                <button>Entrar</button> 

                <br><p class="or">OU</p> 

                <p class="link-facebook">
                    <img src="images/facebook-icon.png" alt="icone facebook">
                    <a href="#">Entrar com o Facebook</a> 
                </p>
                <a href="#" class="link-senha">Esqueceu a senha?</a> 
            </div>

            <div class="group2">
               <p>
                  Não tem uma conta? <span><a href="#">Cadastre-se</a></span> 
               </p> 
            </div>

            <div class="get-on"> 
               <p class="get-app">Obtenha o aplicativo.</p>
               <div class="download-on">
                  <a href="#"><img src="images/apple-button.png" alt="Baixe na App Store"></a>
                  <a href="#"><img src="images/googleplay-button.png" alt="Baixe na Google Play"></a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
